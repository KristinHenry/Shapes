<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<script src="shapes.js">
</script>
</head>
<body>
<!-- <input type="button" onclick="popup()" value="Click Me!"> -->
<svg id="mySVG" width="500" height="100">
</svg>
<script>


var targ = document.getElementById("mySVG");
console.log(targ);
var c = new Circle().stroke('purple').center(20, 30);
c.draw(targ);

var l = new Line().stroke('black').x1(0).y1(0).x2(100).y2(200);
l.draw(targ);


var t = new Text().x(50).y(50).textAnchor('start');
t.draw(targ);

var s = new Square().strokeWidth(4).stroke('red').cx(20).cy(20).width(30);
s.draw(targ);

var r = new Rectangle();
r.draw(targ);


</script>



</body>
</html>
